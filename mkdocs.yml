site_name: Software Architect Docs
site_url: https://i-chetvergov.github.io/software_architect/
repo_name: i-chetvergov/software_architect
repo_url: https://github.com/i-chetvergov/software_architect

theme:
  name: material
  language: ru
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.expand
  - navigation.top
  - toc.integrate
  - search.highlight
  - search
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
- admonition
- pymdownx.superfences
- pymdownx.details
- pymdownx.highlight
- pymdownx.snippets

plugins:
- search
- glightbox
- swagger-ui-tag
- enumerate-headings

# Пока нет puml-структуры/папок — отключаем PlantUML-рендеринг,
