# Project information
site_name: Software Architect Docs
site_url: https://i-chetvergov.github.io/software_architect/
# Repository
repo_name: i-chetvergov/software_architect
repo_url: https://github.com/i-chetvergov/software_architect

theme:
  name: material
  custom_dir: overrides
  language: ru
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Переключить на тёмную тему
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-4
      name: Переключить на светлую тему
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.expand
  - navigation.path
  - navigation.top
  - navigation.footer
  - navigation.indexes
  - navigation.prev_next
  - toc.integrate
  - toc.follow
  - search
  - search.highlight
  - search.suggest
  - content.code.copy
  - content.code.annotate
  - content.tabs.link

markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
- toc:
    toc_depth: 3
    permalink: false
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
- pymdownx.snippets

plugins:
- search
- glightbox
- swagger-ui-tag
- enumerate-headings:
    toc_depth: 3
    exclude:
    - index.md
    - about.md
    - glossary.md
    - "10_diagrams/*.md"
    - "adr/*.md"
    - "adl/*.md"

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/i-chetvergov/software_architect
    name: GitHub репозиторий проекта

nav:
- Главная: index.md

- О проекте:
  - О проекте: about.md
  - Глоссарий: glossary.md

- Архитектурный анализ:
  - Описание проблемы: 01_problem/index.md
  - Контекст: 02_context/index.md
  - Бизнес-цели: 03_business_goals/index.md

- Архитектурные драйверы и ограничения:
  - Архитектурные драйверы: 04_arch_drivers/index.md
  - Ограничения: 05_constraints/index.md

- Требования и сценарии:
  - Требования: 06_requirements/index.md
  - Пользовательские сценарии: 07_use_cases/index.md

- Атрибуты качества: 08_quality_scenarios/index.md

- Архитектурное решение:
  - Решение: 09_solution/index.md

- Диаграммы:
  - Обзор: 10_diagrams/index.md
  - C4 Контекст: 10_diagrams/c4_context.md
  - C4 Контейнеры: 10_diagrams/c4_containers.md
  - Развёртывание: 10_diagrams/deployment.md
  - Sequence: 10_diagrams/sequences.md

- Принятые архитектурные решения (ADL):
  - ADL: adl/index.md
  - ADR-001. Архитектурный стиль и границы сервисов (DDD/Bounded Contexts): adr/ADR-001.md
  - ADR-002. Синхронные и асинхронные коммуникации (REST/gRPC + event bus): adr/ADR-002.md
  - ADR-003. Выбор хранилищ (OLTP/NoSQL/Time-series) и распределение данных: adr/ADR-003.md
  - ADR-004. IAM/OIDC, сервисные токены и mTLS между сервисами: adr/ADR-004.md
  - ADR-005. Observability (логи/метрики/трейсы) и корреляция вызовов: adr/ADR-005.md
  - ADR-006. HA/Failover стратегии и SLO для UC-платформы: adr/ADR-006.md
  - ADR-007. API Gateway и стратегия версионирования API: adr/ADR-007.md
  - ADR-008. Управление конфигурацией и секретами: adr/ADR-008.md
  - ADR-009. Интеграция SIP/WebRTC и медиа-плоскости: adr/ADR-009.md
  - ADR-010. Стратегия данных CDR/Recording/Retention: adr/ADR-010.md

extra_css:
- stylesheets/extra.css

extra_javascript:
- javascripts/extra.js
